<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">

<form class="layui-form layui-row layui-col-space10">
	<!-- 判断是否为编辑或新增 -->
	<input type="hidden" id="ROLE_ID" name="ROLE_ID"/>
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">角色名称<font style="color:red">*</font></label>
					<div class="layui-input-block">
						<input type="text" class="layui-input newsName" lay-verify="required|menuName" placeholder="请输入角色名称" name="ROLE_NAME" id="ROLE_NAME" maxlength="80">
					</div>
				</div>
				<div class="layui-form-item magt3">
					<label class="layui-form-label">菜单类型<font style="color:red">*</font></label>
					<div class="layui-input-block">
					<select lay-filter="filterMenuType" id="MENUTYPE" placeholder="菜单类型" name="ROLE_TYPE" >
					</select>
					</div>
				</div>
				<input type="button" class="layui-btn layui-btn-normal" value="保存提交" lay-filter="formDemo" lay-submit/>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../js/pageComment.js"></script>
<script type="text/javascript" src="../../js/role/addRole.js"></script>
</body>
</html>
