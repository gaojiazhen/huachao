<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>离退休信息档案管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="../../images/face.jpg" class="userAvatar"></div>
		<div style="margin-bottom:30px;text-align:center;font-size:22px;font-weight:bold;">
			离退休信息档案管理系统
		</div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" placeholder="请输入用户名" autocomplete="off" id="userName" name="userName" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" placeholder="请输入密码" autocomplete="off" id="pwd" name="pwd" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
		</div>
		<div class="layui-form-item" align="center">
			<a id="down_chrome" href="#" onclick="return false;">推荐使用chrome浏览器访问，效果更佳</a>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js" ></script>
	<script type="text/javascript" src="../../js/pageGlobal.js" ></script>
	<script type="text/javascript" src="../../js/crypto/crypto-js.js"></script>
	<script type="text/javascript" src="../../js/crypto/cryptoJSUtil.js"></script>
	<script type="text/javascript" src="../../js/api.js"></script>
	<script type="text/javascript" src="../../js/login.js"></script>
</body>
</html>
