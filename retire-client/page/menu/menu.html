<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜单管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form"  id="formid">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" name="MENU_NAME" placeholder="请输入菜单项名称或路径" maxlength="15" />
				</div>
				<div class="layui-input-inline">
					<select lay-filter="filterMenuType" name="MENU_TYPE" id="MENU_TYPE" placeholder="菜单总类" >
					</select>
				</div>
				<div class="layui-input-inline">
					<select name="MENU_EVENT_TYPE" id="MENU_EVENT_TYPE" placeholder="菜单子类">
					</select>
				</div>
				<div class="layui-input-inline">
					<select name="TYPE" id="TYPE" placeholder="属性" >
						<option value="">全部</option>
						<option value="0">网页</option>
						<option value="1">功能</option>
					</select>
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn" id="tjcd">添加菜单</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger" id="fh">返回</a>
			</div>
		</form>
	</blockquote>
	<table id="newsList" lay-filter="newsList"></table>
	<!--操作-->
	<script type="text/html" id="newsListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">展开下级</a>
		<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="update">修改</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
<script type="text/javascript" src="../../js/pageComment.js"></script>
<script type="text/javascript" src="../../js/menu/menu.js"></script>
</body>
</html>
