<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>离退休信息档案管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row" id="changePwd">
	<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" id="userName" disabled class="layui-input layui-disabled">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">旧密码</label>
			<div class="layui-input-block">
				<input type="password" autocomplete="off" placeholder="请输入旧密码" lay-verify="required" name="oldPwd" id="oldPwd" class="layui-input pwd">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">新密码</label>
			<div class="layui-input-block">
				<input type="password" autocomplete="off" placeholder="请输入新密码" lay-verify="required|newPwd" name="newPwd" id="newPwd" class="layui-input pwd" maxlength="16">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-block">
				<input type="password" autocomplete="off" placeholder="请确认新密码" lay-verify="required|confirmPwd" name="newPwd2" id="newPwd2" class="layui-input pwd" maxlength="16">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<input type="submit" class="layui-btn" lay-submit="" value="保存" lay-filter="formDemo">
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../js/pageComment.js"></script>
<script type="text/javascript" src="../../js/userControl/changePwd.js"></script>
</body>
</html>
