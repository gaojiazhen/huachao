<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜单管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
	<input type="hidden" id="MENU_TYPE_FLAG"/>
	<input type="hidden" id="MENU_EVENT_TYPE_FLAG"/>
	<input type="hidden" id="TYPE_FLAG"/>
<form class="layui-form layui-row layui-col-space10">
	<!-- 判断是否为编辑或新增 -->
	<input type="hidden" id="ID" name="ID"/>
	<input type="hidden" id="PARENT_ID" name="PARENT_ID"/>
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">菜单名称<font style="color:red">*</font></label>
					<div class="layui-input-block">
						<input type="text" class="layui-input newsName" lay-verify="required|menuName" placeholder="请输入菜单名称" name="MENU_NAME" id="MENU_NAME" maxlength="80">
					</div>
				</div>
				<div class="layui-form-item magt3">
					<label class="layui-form-label">菜单路径<font style="color:red">*</font></label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" lay-verify="" placeholder="请输入菜单路径" name="MENU_URL" id="MENU_URL" maxlength="80">
					</div>
				</div>
				<div class="layui-form-item magt3">
					<label class="layui-form-label">菜单类型<font style="color:red">*</font></label>
					<div class="layui-input-block">
					<select lay-filter="filterMenuType" placeholder="菜单总类" name="MENU_TYPE" id="MENU_TYPE">
					</select>
					</div>
				</div>
				<div class="layui-form-item magt3">
					<label class="layui-form-label">菜单事件类型<font style="color:red">*</font></label>
					<div class="layui-input-block">
					<select lay-filter="province" placeholder="菜单子类" name="MENU_EVENT_TYPE" id="MENU_EVENT_TYPE">
					</select>
					</div>
				</div>
				<div class="layui-form-item magt3">
					<label class="layui-form-label">属性<font style="color:red">*</font></label>
					<div class="layui-input-block">
					<select lay-filter="province" placeholder="属性" name="TYPE" id="TYPE">
						<option value="0">网页</option>
						<option value="1">功能</option>
					</select>
					</div>
				</div>
				<div class="layui-form-item magt3">
					<label class="layui-form-label">序号</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" lay-verify="checkValue"  placeholder="请输入序号用以排序" name="SORTNUM" id="SORTNUM" maxlength="9">
					</div>
				</div>
				<input type="button" class="layui-btn layui-btn-normal" value="保存提交" lay-filter="formDemo" lay-submit/>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../js/pageComment.js"></script>
<script type="text/javascript" src="../../js/menu/menuAdd.js"></script>
</body>
</html>
