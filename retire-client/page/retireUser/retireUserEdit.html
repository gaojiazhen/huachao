<body class="childrenBody">

				<input type="hidden" id="unit_id" />

		</div>	
		<div class="layui-col-md4 layui-col-xs4">
			<label class="layui-form-label"><font style="color:red">*</font>姓名</label>
			<div class="layui-input-inline">

			<input type="hidden" id="nation_id" />

	</div>

		</div>
		<div class="layui-col-md4 layui-col-xs4">
			<label class="layui-form-label"><font style="color:red">*</font>离退休时间</label>

			</div>

			<input type="hidden" id="politics_status_special_mark" />
		</div>
	</div>
	<div class="layui-row">

			<label class="layui-form-label"><font style="color:red">*</font>离退休类型</label>

		</div>

			<div class="layui-input-inline" id="retireNatureDiv">
			</div>
			<input type="hidden" id="retire_nature_id" />
		</div>
	</div>

		</div>
		<div class="layui-col-md4 layui-col-xs4">
			<label class="layui-form-label">专业技术职务</label>

				<input lay-verify="required"  type="text" id="technical_posts" name="technical_posts" class="layui-input"
				placeholder="请输入专业技术职务" maxlength="100" autocomplete="off" >
			</div>
		</div>

			<label class="layui-form-label"><font style="color:red">*</font>离退休职级</label>

			</div>
			<input type="hidden" id="retirement_rank_id" />
		</div>
	</div>	
	<div class="layui-row">

		</div>

			<label class="layui-form-label">待遇批准时间</label>
			<div class="layui-input-inline">

		</div>

            <label class="layui-form-label">待遇批准文号</label>
            <div class="layui-input-inline">
                <input lay-verify="required"  type="text" class="layui-input" id="treatment_approval_typenumber" name="treatment_approval_typenumber"
                       placeholder="请选输入待遇批准文号" maxlength="200" autocomplete="off">
            </div>
        </div>

			<label class="layui-form-label">离退休安置地</label>
			<div class="layui-input-inline">
				<input  lay-verify="required" type="text" class="layui-input" id="retirement_settlement" name="retirement_settlement"
				placeholder="请选输入离退休安置地" maxlength="200" autocomplete="off">
			</div>
		</div>
	</div>
	<div class="layui-row">	
		<div class="layui-col-md4 layui-col-xs4">

			<div class="layui-input-inline">

		<div class="layui-col-md4 layui-col-xs4">
			<label class="layui-form-label">是否在京</label>

				<input type="radio" name="is_beijing" value="1" title="是"

				<input type="radio" name="is_beijing" value="0" title="否" 
					lay-filter="is_beijing" autocomplete="off" checked="checked">
			</div>
		</div>
		<div class="layui-col-md4 layui-col-xs4">
			<label class="layui-form-label">是否养老金社会化发放</label>

				<input type="radio" name="is_socialized_pension" value="0" title="否"

			</div>
		</div>

	<div class="layui-row">
		<div class="layui-col-md4 layui-col-xs4">
			<label class="layui-form-label">是否参加属地医疗保险</label>
			<div class="layui-input-inline">
				<input type="radio" name="is_medical_insurance" value="1" title="是" 
					lay-filter="is_medical_insurance" autocomplete="off" >
				<input type="radio" name="is_medical_insurance" value="0" title="否" 
					lay-filter="is_medical_insurance" autocomplete="off"  checked="checked">
			</div>
		</div>	
		<div class="layui-col-md4 layui-col-xs4">
			<label class="layui-form-label">银行卡及卡号</label>

				<input lay-verify="required" type="text" class="layui-input" id="bank_card_number" name="bank_card_number"
				placeholder="请输入银行卡及卡号" maxlength="100" autocomplete="off">
			</div>
		</div>
		<div class="layui-col-md4 layui-col-xs4">
			<label class="layui-form-label">是否有子女在系统工作</label>
			<div class="layui-input-inline">
				<input type="radio" name="child_working_sys" value="1" title="是" 
					lay-filter="child_working_sys" autocomplete="off" >
				<input type="radio" name="child_working_sys" value="0" title="否" 
					lay-filter="child_working_sys" autocomplete="off"  checked="checked">
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-md4 layui-col-xs4">
						<label class="layui-form-label"><font style="color:red">*</font>手机号</label>
						<div class="layui-input-inline">
							<input type="text" lay-verify="required" id="phone" name="phone" class="layui-input" 
							placeholder="请输入手机号" maxlength="11" autocomplete="off">
						</div>
			</div>
		<div class="layui-col-md4 layui-col-xs4">
						<label class="layui-form-label"><font style="color:red">*</font>固定电话</label>
						<div class="layui-input-inline">
							<input type="text" lay-verify="required" id="area_code" name="area_code" class="layui-input input-date" 
							placeholder="区号" maxlength="8" autocomplete="off">

						&nbsp;+&nbsp;
						<div class="layui-input-inline">
							<input type="text" lay-verify="required" id="landline" name="landline" class="layui-input" 
							placeholder="电话" maxlength="30" autocomplete="off">
						</div>
		</div>
		</div>
	</div>
	<div class="layui-row">

			<input type="hidden" id="receive_area_id" />
