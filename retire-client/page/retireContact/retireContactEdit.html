<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>在职人员通讯录库</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form " action="">
<div class="layui-fluid">
	<div class="layui-row">
		<div class="layui-col-md6 layui-col-xs6">
			<label class="layui-form-label"><font style="color:red">*</font>单位</label>
			<div class="layui-input-inline">
				<select lay-verify="required" name="unit_id" lay-filter="unit_id" autocomplete="off" >
					<option value="">请选择单位</option>
				</select>
				<input type="hidden" id="unit_id" />
			</div>
		</div>
		<div class="layui-col-md6 layui-col-xs6">
			<label class="layui-form-label"><font style="color:red">*</font>部门</label>
			<div class="layui-input-inline">
				<select lay-verify="required" name="department_id" autocomplete="off" >
					<option value="">请选择部门</option>
				</select>
				<input type="hidden" id="department_id" />
			</div>
		</div>
	</div>	
	<div class="layui-row">
		<div class="layui-col-md6 layui-col-xs6">
			<label class="layui-form-label"><font style="color:red">*</font>姓名</label>
			<div class="layui-input-inline">
				<input type="text" lay-verify="required" name="user_name" class="layui-input" 
				placeholder="请输入姓名" maxlength="10" autocomplete="off" >
			</div>
		</div>
		<div class="layui-col-md6 layui-col-xs6">
			<label class="layui-form-label"><font style="color:red">*</font>性别</label>
			<div class="layui-input-inline" id="sexDiv">
				<select lay-verify="required" name="sex_code"  autocomplete="off">
					<option value="">请选择</option>
				</select>
			</div>
			<input type="hidden" id="sex_code"/>
		</div>

	</div>
	<div class="layui-row">
				<div class="layui-col-md6 layui-col-xs6">
			<div class="layui-form-item">
				<label class="layui-form-label"><font style="color:red">*</font>学历</label>
				<div class="layui-input-inline">
					<select lay-verify="required" name="education_code">
						<option value="">请选择学历</option>
					</select>
				</div>
				<input type="hidden" id="education_code" />
			</div>
		</div>
		<div class="layui-col-md6 layui-col-xs6">
			<label class="layui-form-label">身份号码</label>
			<div class="layui-input-inline">
				<input type="text" lay-verify="identity" id="idcard" name="idcard" class="layui-input" 
				placeholder="请输入身份证号码" maxlength="18" autocomplete="off" >
			</div>
		</div>
	
	</div>
	<div class="layui-row">
			<div class="layui-col-md6 layui-col-xs6">
			<label class="layui-form-label"><font style="color:red">*</font>出生年月</label>
			<div class="layui-input-inline">
				<input type="text" lay-verify="required" id="birth_date" name="birth_date" class="layui-input" 
				placeholder="请选择时间" maxlength="10" autocomplete="off" >
			</div>
		</div>
		<div class="layui-col-md6 layui-col-xs6">
			<label class="layui-form-label"><font style="color:red">*</font>人员性质</label>
			<div class="layui-input-inline">
				<select lay-verify="required" name="user_nature_id" lay-filter="user_nature_id" >
					<option value="">请选择人员性质</option>
				</select>
			</div>
			<input type="hidden" id="user_nature_id" />
			<input type="hidden" id="user_nature_special_mark" />
		</div>
	
	</div>
	<div class="layui-row">
			<div class="layui-col-md6 layui-col-xs6" id="user_rank_div">
			<div class="layui-form-item">
				<label class="layui-form-label"><font style="color:red">*</font>人员职级</label>
				<div class="layui-input-inline">
					<select name="user_rank_id">
						<option value="">请选择人员职级</option>
					</select>
				</div>
				<input type="hidden" id="user_rank_id" />
			</div>
		</div>
		<div class="layui-col-md6 layui-col-xs6">
			<label class="layui-form-label"><font style="color:red">*</font>处室/职务</label>
			<div class="layui-input-inline">
				<input type="text" lay-verify="required" id="office_duty" name="office_duty" class="layui-input" 
				placeholder="请输入处室/职务" maxlength="50" autocomplete="off" >
			</div>
		</div>
	</div>
	<div class="layui-row">
		<div class="layui-col-md6 layui-col-xs6">
			<div class="layui-form-item">
				<label class="layui-form-label"><font style="color:red">*</font>从事离退办工作年限</label>
				<div class="layui-input-inline">
					<input type="text" lay-verify="required|integer" id="work_seniority" name="work_seniority" class="layui-input" 
					placeholder="请输入从事离退办工作年限" maxlength="2" autocomplete="off" >
				</div>
				<div class="layui-form-mid layui-word-aux">年</div>
			</div>
		</div>
		<div class="layui-col-md6 layui-col-xs6">
			<label class="layui-form-label"><font style="color:red">*</font>办公电话-直拨</label>
			<div class="layui-input-inline">
				<input type="text" lay-verify="required" name="dial_directly" class="layui-input"
				placeholder="请输入办公电话-直拨" maxlength="20" autocomplete="off" >
			</div>
		</div>
	</div>	
	<div class="layui-row">
		<div class="layui-col-md6 layui-col-xs6">
			<label class="layui-form-label"><font style="color:red">*</font>办公电话-系统号</label>
			<div class="layui-input-inline">
				<input type="text" lay-verify="required" name="system_number" class="layui-input"
				placeholder="请输入办公电话-系统号" maxlength="20" autocomplete="off" >
			</div>
		</div>
		<div class="layui-col-md6 layui-col-xs6">
			<label class="layui-form-label"><font style="color:red">*</font>手机</label>
			<div class="layui-input-inline">
				<input type="text" lay-verify="required" name="phone" class="layui-input"
				placeholder="请输入手机" maxlength="11" autocomplete="off" >
			</div>
		</div>
	</div>
	<div class="layui-row">
		<div class="layui-col-md6 layui-col-xs6">
			<label class="layui-form-label"><font style="color:red">*</font>排序号</label>
			<div class="layui-input-inline">
				<input type="text" lay-verify="required|integer" id="sortnum" name="sortnum" class="layui-input" 
				placeholder="请输入排序号"  maxlength="6" autocomplete="off" >
			</div>
		</div>
		
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block" align="center">
			<input type="hidden" name="id" />
			<input type="hidden" name="create_user_id" />
			<input type="hidden" name="modified_user_id" />
			<input type="button" class="layui-btn layui-btn-normal" value="保存" lay-filter="saveUser" lay-submit/>
			<input type="button" class="layui-btn layui-btn-primary" value="关闭" id="closeWindow"/>
		</div>
	</div>
</div>	
</form> 
<script type="text/javascript" src="../../js/pageComment.js"></script>
<script type="text/javascript" src="../../js/retireContact/retireContactEdit.js"></script>
</body>
</html>
