<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组织机构</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<input type="hidden" id="menutypeflig" />
<input type="hidden" id="parentMenuUpdaId" />
<input type="hidden" id="menuiii" />
<input type="hidden" id="menufff" />
<form class="layui-form"  id="formid">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" name="DEPARTMENT_NAME" placeholder="请输入组织名称" maxlength="15" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn" id="tjcd">添加组织</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger" id="fh">返回</a>
			</div>
		</form>
	</blockquote>
	<table id="newsList" lay-filter="newsList"></table>
	<!--操作-->
	<script type="text/html" id="newsListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">展开下级</a>
		<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="update">修改</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
<script type="text/javascript" src="../../js/pageComment.js"></script>
<script type="text/javascript" src="../../js/department/department.js"></script>
</body>
</html>
